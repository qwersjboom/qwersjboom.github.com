<html lang="en">

    input{

    }
    #b{
        height:50px
    }
    #check{
        margin-left: 50px;
    }

        position: absolute;
        top: 50px;
        left: 50px;
    }  */

        position: absolute;
        border: 1px dashed black;
    } */
</style>
<body>
    <div id="app">
        <div id="b">黑龙江大学 刘明宇 前端实习工程师</div>
        <div id="kuang"></div>
        <div id="check">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        <br>
            <input type="checkbox">
            <input type="checkbox">

        <br>

            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
            <input type="checkbox">
        </div>
    
    </div>

    <script>
        var element = document.getElementsByTagName("input");
        var app = document.getElementById("app");
        var kuang = document.createElement("div");
        // var check = document.getElementById("check");

        // var element = document.querySelectorAll('input');

        kuang.style.cssText ="position: absolute;border: 1px dashed black;";
        app.appendChild(kuang);
        kuang.style.visibility = "hidden";

        // var kuang = document.getElementById("kuang");
        var startX;var startY;

        
        var  Down = function(){
            console.log(11111111);
            for(let i=0; i < element.length ; i++) {
                if(element[i].checked == true){
                    element[i].checked = false;  
                }
                              
            }
            
            // kuang.style.width = 100+"px";
            // kuang.style.height = 100+"px";

            // event.preventDefault();
             startX = event.clientX;
             startY = event.clientY;
            app.addEventListener('mousemove',Move);
        }
        var Move = function(){
            kuang.style.visibility = "visible";
            
            var moveX = event.clientX;
            var moveY = event.clientY;
            if(moveY <= startY){
                kuang.style.top = moveY+"px";
            }else{
                kuang.style.top = startY+"px";
            }
            if(moveX <= startX){
                kuang.style.left = moveX+"px";
            }else{
                kuang.style.left = startX+"px";
            }




            kuang.style.width = Math.abs(startX - moveX)+"px";
            kuang.style.height = Math.abs(startY - moveY)+"px";
            // console.log(event.clientX+" "+event.clientY);

            for(let i=0; i < element.length ; i++) {
                // console.log(kuang.clientWidth);
                // console.log(check.target);
                // console.log(element[i].clientLeft);
                
                if(element[i].offsetLeft >= kuang.offsetLeft && element[i].offsetLeft < (kuang.offsetLeft + kuang.clientWidth) && element[i].offsetTop >= kuang.offsetTop && element[i].offsetTop <(kuang.offsetTop+kuang.clientHeight)){
                    // console.log(event.clientX+" "+event.clientY);
                    console.log(i);
                    element[i].checked = true;
                }
                    
            }


        }
        

        var Up = function(){
            
            // app.removeChild(kuang);
            kuang.style.visibility = "hidden";
            kuang.style.width = 0+"px";
            kuang.style.height = 0+"px";
            app.removeEventListener('mousemove',Move);
            // app.removeEventListener('mousedown',Down);
        }

        app.addEventListener('mousedown',Down);
        
        app.addEventListener('mouseup',Up);
    
        
        // list[0].onmouseover = (e)=>{
        //     alert(e);
        // }
    </script>
</body>
</html>
