<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" al>
        <table align="center" border="0" width="580" height="300">
            <tr aria-setsize="500"><td><input type="image" name="baidu" src="../job/images/logo_baidu.jpg" align="left"></td></tr>
            <tr><td align="left"><h3>添加注册信息</h3></td></tr>
            <tr>
                <td align="right" width="200"><strong>邮箱：</strong></td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td align="right" width="280"><strong>密码：</strong></td>
                <td><input type="text" name="pwd"></td>
            </tr>
            <tr>
                <td align="right" width="280"><strong>确认密码：</strong></td>
                <td><input type="text" name="qrpwd"></td>
            </tr>
            <tr>
                <td align="right" width="0"><strong>验证码：</strong></td>
                <td><input type="text" name="yzm"></td>
                <td align="right"><input type="image" name="yzm" src="../job/images/yz.jpg"></td>
                <td width="250"><a href="https://www.baidu.com">注册用户</a></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><input type="checkbox" name="agree" required>我已经阅读并接受<a href="http://baidu.com">《百度用户协议》</a></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><input type="submit" name="register" value=" " style="background: url(../job/images/button.jpg);padding: 0;border: 0;width: 109px;height: 34px;">
                <input type="reset" name="re" style="height:20px;width:70px;font-size: 1px;border-radius: 8px;border: 1;"  value="重新填写" >
                </td>
            </tr>
        </table>

    </form>
</body>
</html>
